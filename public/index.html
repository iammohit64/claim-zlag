<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Zlag Tokens!</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        input { width: 90%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }
        button { padding: 10px 20px; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:disabled { background-color: #aaa; }
        #message { margin-top: 20px; font-weight: bold; min-height: 20px; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claim Zlag Tokens</h1>
        <p>Enter your wallet address and the amount you wish to claim.</p>
        
        <input type="text" id="walletAddress" placeholder="Enter your wallet address (0x...)">
        
        <input type="number" id="tokenAmount" placeholder="Amount to claim (min 1, max 1000)">
        
        <button id="claimButton">Claim Tokens</button>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
